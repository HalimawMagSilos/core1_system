<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MediCare Pro</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                        medical: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        heading: ['Poppins', 'system-ui', 'sans-serif'],
                    }
                },
            },
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        .btn-primary {
            @apply bg-primary-600 hover:bg-primary-700 text-white font-medium py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-primary-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none;
        }
        
        .input-field {
            @apply w-full px-4 py-3 border border-secondary-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200 bg-white;
        }
        
        .gradient-bg {
            @apply bg-gradient-to-br from-primary-50 via-white to-secondary-50;
        }
        
        .medical-gradient {
            @apply bg-gradient-to-br from-medical-500 to-primary-600;
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #0ea5e9 0%, #22c55e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="font-sans gradient-bg min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="flex justify-center">
                <div class="medical-gradient p-3 rounded-xl">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                    </svg>
                </div>
            </div>
            <h2 class="mt-6 text-center text-3xl font-bold font-heading text-gradient">
                Create Account
            </h2>
            <p class="mt-2 text-center text-sm text-secondary-600">
                Join MediCare Pro today
            </p>
        </div>
        
        <form class="mt-8 space-y-6" id="registerForm">
            <div class="space-y-4">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input 
                        id="username" 
                        name="username" 
                        type="text" 
                        autocomplete="username" 
                        required 
                        class="input-field"
                        placeholder="Username"
                    >
                </div>
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input 
                        id="email" 
                        name="email" 
                        type="email" 
                        autocomplete="email" 
                        required 
                        class="input-field"
                        placeholder="Email address"
                    >
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        autocomplete="new-password" 
                        required 
                        class="input-field"
                        placeholder="Password"
                    >
                    <p class="mt-1 text-xs text-secondary-500">
                        Must be at least 8 characters with uppercase, lowercase, number, and special character
                    </p>
                </div>
                <div>
                    <label for="role_id" class="block text-sm font-medium text-secondary-700 mb-1">
                        Select Role
                    </label>
                    <select 
                        id="role_id" 
                        name="role_id" 
                        required 
                        class="input-field"
                    >
                        <option value="">Choose your role</option>
                        <option value="2">Doctor</option>
                        <option value="3">Nurse</option>
                        <option value="4">Receptionist</option>
                        <option value="5">Patient</option>
                    </select>
                </div>
                <div>
                    <label for="employee_id" class="sr-only">Employee ID (Optional)</label>
                    <input 
                        id="employee_id" 
                        name="employee_id" 
                        type="text" 
                        class="input-field"
                        placeholder="Employee ID (Optional)"
                    >
                </div>
            </div>

            <div class="flex items-center">
                <input 
                    id="agree-terms" 
                    name="agree-terms" 
                    type="checkbox" 
                    required
                    class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-secondary-300 rounded"
                >
                <label for="agree-terms" class="ml-2 block text-sm text-secondary-900">
                    I agree to the <a href="#" class="text-primary-600 hover:text-primary-500">Terms of Service</a> and <a href="#" class="text-primary-600 hover:text-primary-500">Privacy Policy</a>
                </label>
            </div>

            <div>
                <button type="submit" class="btn-primary w-full flex justify-center py-3 px-4 text-lg">
                    Create Account
                    <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </button>
            </div>
            
            <div class="text-center">
                <span class="text-sm text-secondary-600">
                    Already have an account? 
                    <a href="login.html" class="font-medium text-primary-600 hover:text-primary-500">
                        Sign in here
                    </a>
                </span>
            </div>
        </form>
        
        <!-- Back to Home -->
        <div class="text-center">
            <a href="../index.html" class="text-sm text-secondary-500 hover:text-secondary-700 inline-flex items-center">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Home
            </a>
        </div>
    </div>

    <!-- JavaScript -->
   <script type="module" src="/public_html/assets/js/utils.js"></script>
<script type="module" src="/public_html/assets/js/auth.js"></script>
</body>
</html>
