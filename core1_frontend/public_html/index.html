<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare Pro - Hospital Management System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                        medical: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        heading: ['Poppins', 'system-ui', 'sans-serif'],
                    }
                },
            },
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        .btn-primary {
            @apply bg-primary-600 hover:bg-primary-700 text-white font-medium py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-primary-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none;
        }
        
        .input-field {
            @apply w-full px-4 py-3 border border-secondary-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200 bg-white;
        }
        
        .gradient-bg {
            @apply bg-gradient-to-br from-primary-50 via-white to-secondary-50;
        }
        
        .medical-gradient {
            @apply bg-gradient-to-br from-medical-500 to-primary-600;
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #0ea5e9 0%, #22c55e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="font-sans gradient-bg min-h-screen">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md border-b border-secondary-200 sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="medical-gradient p-2 rounded-lg">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gradient">MediCare Pro</h1>
                        <p class="text-sm text-secondary-600">Hospital Management System</p>
                    </div>
                </div>
                
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="#features" class="text-secondary-700 hover:text-primary-600 transition-colors font-medium">Features</a>
                    <a href="#about" class="text-secondary-700 hover:text-primary-600 transition-colors font-medium">About</a>
                    <a href="#contact" class="text-secondary-700 hover:text-primary-600 transition-colors font-medium">Contact</a>
                </nav>
                
                <div class="flex items-center space-x-4">
                    <a 
                        href="/auth/login.html" 
                        class="text-secondary-700 hover:text-primary-600 font-medium transition-colors"
                    >
                        Sign In
                    </a>
                    <a 
                        href="/auth/register.html" 
                        class="btn-primary"
                    >
                        Get Started
                        <svg class="w-4 h-4 ml-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="relative overflow-hidden py-20">
        <div class="container mx-auto px-6">
            <div class="text-center">
                <h1 class="text-5xl lg:text-6xl font-bold font-heading mb-6">
                    Modern Healthcare
                    <span class="text-gradient block">Management</span>
                </h1>
                <p class="text-xl text-secondary-600 mb-8 max-w-2xl mx-auto">
                    Streamline your hospital operations with our comprehensive management system. 
                    Secure, efficient, and designed for modern healthcare professionals.
                </p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="/auth/register.html" class="btn-primary text-lg px-8 py-4 inline-flex items-center justify-center">
                        Start Free Trial
                        <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                    </a>
                    <a href="/auth/login.html" class="bg-white text-primary-600 border border-primary-600 hover:bg-primary-50 font-semibold py-4 px-8 rounded-lg transition-all duration-200 inline-flex items-center justify-center">
                        Existing User
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script type="module" src="/assets/js/main.js"></script>
</body>
</html>
